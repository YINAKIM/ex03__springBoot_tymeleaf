<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>exLink</title>
</head>
<body>
    <h3>단순히 th:href로 링크만들기</h3>
    <ul>
        <li th:each="dto : ${list}">
            <a th:href="@{/sample/exView}">[[${dto}]]</a>
        </li>
    </ul>

    <h3>파라미터 값 추가해서 링크 만들기</h3>
    <ul>
        <li th:each="dto : ${list}">
            <a th:href="@{/sample/exView(sno=${dto.sno})}">[[${dto}]]</a>
        <!--    <a href="/sample/exView?sno=1">  이렇게 GetMapping파라미터로
                    SampleDTO(sno=1, first=First....1, last=Last....1, regTime=2021-10-27T01:10:30.306776)</a>        -->
        </li>
    </ul>


    <h3>파라미터 값을 path로 이용하기</h3>
    <ul>
        <li th:each="dto : ${list}">
            <a th:href="@{/sample/exView/{sno}(sno=${dto.sno})}">[[${dto}]]</a>
        <!--
         <a href="/sample/exView/1"> 이렇게 path로 들어간닷!
         SampleDTO(sno=1, first=First....1, last=Last....1, regTime=2021-10-27T01:12:47.383660)</a>
         -->
        </li>
    </ul>
</body>
</html>
